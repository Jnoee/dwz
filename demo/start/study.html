<div class="pageContent">
	<h2 class="contentTitle">学习方法</h2>
	<div class="text-content">
		<p>1. DWZ有一份文档，只是内容不全，有些组件的可用属性没有说明，不过可以作为入门基础。</p>
		<p>2. 把demo中的所有组件看熟，知道有哪些组件可用。直接查看html源码，熟悉组件的html结构以及属性。</p>
		<p>3. 每个组件基本对应有相应的js源码，深入了解时可以查看对应组件的js源码。</p>
		<p>4. 了解dwz运行机制需要细看dwz.ui.js、dwz.ajax.js、dwz.core.js。</p>
		<p>5. 所有的UI组件的渲染都是以dwz.ui.js中的initUI函数为入口，不论是进行跟踪调试还是做扩展组件，都可以从这里开始。</p>
	</div>
</div>
