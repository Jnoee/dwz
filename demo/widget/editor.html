<div class="pageContent">
	<h2 class="contentTitle">编辑器</h2>
	<form method="post" action="result/navtab-refresh.html" class="pageForm required-validate"
		onsubmit="return iframeCallback(this)">
		<div class="pageFormContent" layoutH="87">
			<div class="unit">
				<textarea class="editor" name="description" rows="15" cols="120" upLinkUrl="upload.php" upLinkExt="zip,rar,txt"
					upImgUrl="upload.php" upImgExt="jpg,jpeg,gif,png" upFlashUrl="upload.php" upFlashExt="swf" upMediaUrl="upload.php"upMediaExt:"avi">
<strong>xheditor + 文件上传</strong><br />
upLinkUrl:超链接上传接口地址<br />
upLinkExt:超链接本地上传扩展限制 【可选】【默认值： zip,rar,txt】<br />
upImgUrl:图片上传接口地址<br />
upImgExt:图片本地上传扩展限制 【可选】【默认值：jpg,jpeg,gif,png】<br />
upFlashUrl:动画上传接口地址<br />
upFlashExt:动画本地上传扩展限制 【可选】【默认值： swf】<br />
upMediaUrl:视频上传接口地址<br />
upMediaExt:视频本地上传扩展限制 【可选】【默认值： avi】
							</textarea>
			</div>
			<div class="unit">
				<textarea class="editor" name="description" rows="15" cols="120">full(完全) 默认方式</textarea>
			</div>
			<div class="unit">
				<textarea class="editor" name="description" rows="15" cols="120" tools="mfull">mfull(多行完全)</textarea>
			</div>
			<div class="unit">
				<textarea class="editor" name="description" rows="15" cols="120" tools="simple">simple(简单)</textarea>

			<div class="unit">
				<textarea class="editor" name="description" rows="15" cols="120" tools="mini">mini(迷你)</textarea>

				<textarea class="editor" name="description" rows="15" cols="120"

			</div>
			<div class="unit">
				<textarea class="editor" name="description" rows="15" cols="120"

							<button type="button" class="close">取消</button>
						</div>

			</ul>
