<div class="pageContent">
	<form method="post" action="result/dialog-close.json" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
		<div class="pageFormContent" layoutH="58">
			<div class="unit">
				<label>旧密码：</label> <input type="password" name="oldPassword" minlength="6" maxlength="20" class="required alphanumeric" />
			</div>
			<div class="unit">
				<label>新密码：</label> <input type="password" name="newPassword" minlength="6" maxlength="20" class="required alphanumeric" />
			</div>
			<div class="unit">
				<label>重复输入新密码：</label> <input type="password" name="rnewPassword" eqTo="newPassword" minlength="6" maxlength="20" class="required alphanumeric" />
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive">
						<div class="buttonContent">
							<button type="submit">提交</button>
						</div>
					</div></li>
				<li><div class="button">
						<div class="buttonContent">
							<button type="button" class="close">取消</button>
						</div>
					</div></li>
			</ul>
		</div>
	</form>
</div>
