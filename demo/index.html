  <script type="text/javascript">

        loginUrl: "login-dialog.html",

          initEnv();
          $("#themeList").theme({
            themeBase: "../themes"
          });
          navTab.openTab("main", "home.html", {
            title: "我的首页"
          });
          setTimeout("DWZ.openNavMenu()", 10);
        }
      });
    });
  </script>
