<div class="pageContent">
	<form method="post" action="result/dialog-close.json" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
		<div class="pageFormContent" layoutH="58">
			<p>
				<label>客 户 号：</label> <input name="sn" type="text" value="100001" readonly="readonly" />
			</p>
			<p>
				<label>客户名称：</label> <input name="name" class="required" type="text" alt="请输入客户名称" />
			</p>
			<p>
				<label>部门名称：</label> <input type="hidden" name="orgLookup.id" value="${orgLookup.id}" /> <input type="text" class="required" name="orgLookup.orgName" value="" suggestFields="orgNum,orgName" suggestUrl="data/suggest-data.html" lookupGroup="orgLookup" /> <a class="btn fa-search-plus" href="data/lookup-select.html" lookupGroup="orgLookup">查找带回</a>
			</p>
			<p>
				<label>部门编号：</label> <input type="text" readonly="readonly" value="" name="dwz_orgLookup.orgNum" class="textInput">
			</p>
			<p>
				<label>识 别 码：</label> <input name="code" class="digits" type="text" alt="请输入数字" />
			</p>
			<p>
				<label>客户类型：</label>
				<select name="type" class="required combox">
					<option value="">请选择</option>
					<option value="个人">个人</option>
					<option value="公司" selected>公司</option>
				</select>
			</p>
			<p>
				<label>营业执照号：</label> <input type="text" />
			</p>
			<p>
				<label>执照签发日期：</label> <input type="text" name="startDate" class="date" /> <a class="btn fa-calendar" href="javascript:;">选择</a>
			</p>
			<p>
				<label>执照到期日期：</label> <input type="text" name="endDate" class="date" /> <a class="btn fa-calendar" href="javascript:;">选择</a>
			</p>
			<p>
				<label>注册资金：</label>
				<select name="capital" class="required combox">
					<option value="">请选择</option>
					<option value="10">10</option>
					<option value="50" selected>50</option>
					<option value="100">100</option>
				</select>
				<span class="unit">万元</span>
			</p>
			<p>
				<label>注册类型：</label> <input type="text" />
			</p>
			<p>
				<label>注册地址：</label> <input type="text" />
			</p>
			<p>
				<label>所属行业：</label> <input type="text" />
			</p>
			<p>
				<label>组织机构代码：</label> <input type="text" />
			</p>
			<p>
				<label>国税登记证号码：</label> <input type="text" />
			</p>
			<p>
				<label>地税登记证号码：</label> <input type="text" />
			</p>
			<p>
				<label>贷款卡编码：</label> <input type="text" />
			</p>
			<p>
				<label>法人姓名：</label> <input type="text" />
			</p>
			<p>
				<label>法人代表身份证号：</label> <input type="text" />
			</p>
			<p>
				<label>身份证到期日期：</label> <input type="text" />
			</p>
			<p>
				<label>其他证件及号码：</label> <input type="text" />
			</p>
			<p>
				<label>曾用名称：</label> <input type="text" />
			</p>
			<p>
				<label>首次贷款日期：</label> <input readonly="readonly" type="text" />
			</p>
			<div class="divider"></div>
			<p>
				<label>建档日期：</label> <input readonly="readonly" type="text" />
			</p>
			<p>
				<label>管户经理：</label> <input readonly="readonly" type="text" />
			</p>
			<p>
				<label>最新修改时间：</label> <input readonly="readonly" type="text" />
			</p>
			<p>
				<label>最新修改人员：</label> <input readonly="readonly" type="text" />
			</p>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive">
						<div class="buttonContent">
							<button type="submit">保存</button>
						</div>
					</div></li>
				<li>
					<div class="button">
						<div class="buttonContent">
							<button type="button" class="close">取消</button>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</form>
</div>
