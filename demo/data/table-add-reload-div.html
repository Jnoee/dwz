<div class="pageContent">
  <form action="result/div-reload.json" class="validateForm">
    <div class="pageFormContent" layoutH="58">
      <div class="unit">
        <label>病历号：</label>
        <input type="text" name="patientNo" minlength="6" maxlength="20" class="required"/>
      </div>
      <div class="unit">
        <label>病人姓名：</label>
        <input type="text" name="patientNames" class="required"/>
      </div>
    </div>
    <div class="formBar">
      <ul>
        <li>
          <div class="buttonActive">
            <div class="buttonContent">
              <button type="submit">提交</button>
            </div>
          </div>
        </li>
        <li>
          <div class="button">
            <div class="buttonContent">
              <button type="button" class="close">取消</button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </form>
</div>
