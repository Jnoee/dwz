<div class="pageContent">
	<h2 class="contentTitle">请选择需要上传的附件</h2>
	<form action="result/lookup-upload.json" class="validateForm" enctype="multipart/form-data" onsubmit="return iframeCallback(this, $.lookupBack)">
		<div class="pageFormContent" layoutH="88">
			<dl>
				<dt>附件：</dt>
				<dd>
					<input type="file" name="image" class="required" size="30" />
				</dd>
			</dl>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive">
						<div class="buttonContent">
							<button type="submit">上传</button>
						</div>
					</div></li>
				<li><div class="button">
						<div class="buttonContent">
							<button class="close" type="button">关闭</button>
						</div>
					</div></li>
			</ul>
		</div>
	</form>
</div>
