<div class="pageContent">
	<form method="post" action="widget/table.html" class="pageForm" onsubmit="return navTabSearch();">
		<div class="pageFormContent" layoutH="58">
			<p class="nowrap">
				<label>请输入检索条件：</label>
				<input type="text" size="50" minlength="3" maxlength="10" />
			</p>
			<div class="divider">divider</div>
			<p class="nowrap">
				<label>客户划分：</label> <label class="unit"> <input name="name" type="radio" checked="checked" /> 全部
				</label> <label class="unit"> <input name="name" type="radio" /> 企业
				</label> <label class="unit"> <input name="name" type="radio" /> 商户
				</label> <label class="unit"> <input name="name" type="radio" /> 农户
				</label> <label class="unit"> <input name="name" type="radio" /> 个人
				</label>
			</p>
			<p class="nowrap">
				<label>客户名称：</label>
				<input type="text" size="25" name="name" />
				<span class="unit">关键字或全称</span>
			</p>
			<p class="nowrap">
				<label>识 别 码：</label>
				<input type="text" size="25" name="code" class="lettersonly" />
				<span class="unit">汉字拼音首字母</span>
			</p>
			<p class="nowrap">
				<label>客 户 号：</label>
				<input type="text" size="25" name="accountNo" class="alphanumeric" />
				<span class="unit">完整的客户号</span>
			</p>
			<p class="nowrap">
				<label>证件号码：</label>
				<input type="text" size="25" name="certNo" class="alphanumeric" />
				<span class="unit">完整的营业执照号、身份证号</span>
			</p>
			<p class="nowrap">
				<label>组织机构代码：</label>
				<input type="text" size="25" />
				<span class="unit">完整的号码</span>
			</p>
			<p class="nowrap">
				<label>法人姓名：</label>
				<input type="text" size="25" />
				<span class="unit">关键字或全名</span>
			</p>
			<p class="nowrap">
				<label>客户类型：</label>
				<input type="text" size="25" />
				<span class="unit">可多选</span>
			</p>
			<p class="nowrap">
				<label>信用等级：</label>
				<input type="text" size="25" />
				<span class="unit">可多选</span>
			</p>
			<p class="nowrap">
				<label>所属行业：</label>
				<input type="text" size="25" />
				<span class="unit">可多选</span>
			</p>
			<p class="nowrap">
				<label>曾用名称：</label>
				<input type="text" size="25" />
				<span class="unit">关键字或全称</span>
			</p>
			<p class="nowrap">
				<label>建档日期：</label>
				<input type="text" size="25" name="date1" class="date" />
				<span class="unit">大于等于，小于等于</span>
			</p>
			<p class="nowrap">
				<label>管户经理：</label>
				<input type="text" size="25" />
				<span class="unit">全辖查询时用</span>
			</p>
			<div class="divider">divider</div>
			<p class="nowrap">
				<label>排序条件：</label> <select>
					<option>按客户号倒排</option>
					<option>按建档日期倒排</option>
					<option>按信用等级顺排</option>
					<option>按客户号顺排</option>
					<option>按建档日期顺排</option>
					<option>按所属行业顺排</option>
				</select>
			</p>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive">
						<div class="buttonContent">
							<button type="submit">检索</button>
						</div>
					</div></li>
				<li><div class="button">
						<div class="buttonContent">
							<button type="reset">重置</button>
						</div>
					</div></li>
				<li><div class="button">
						<div class="buttonContent">
							<button type="button" class="close">取消</button>
						</div>
					</div></li>
			</ul>
		</div>
	</form>
</div>
