<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
		<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<title>登录</title>
	</head>
	<body>
		<div class="container">
			<form action="index.html" method="post" class="form-horizontal center-block" style="width:300px;padding:10px">
				<h2 class="form-signin-heading"><strong>登录系统</strong></h2>
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
						<input type="text" class="form-control" placeholder="用户名" required="true" autofocus="true" />
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon"><span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span></span>
						<input type="password" class="form-control" placeholder="密码" required="true" />
					</div>
				</div>
                <div class="form-group">
                	<button type="submit" class="btn btn-lg btn-primary btn-block">登 录</button>
                </div>
			</form>
		</div>
	</body>
</html>
