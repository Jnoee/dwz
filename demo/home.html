	<h2 class="contentTitle">项目说明</h2>
	<div class="text-content">
		<p>该项目从 <a href="http://jui.org">DWZ UI</a> 框架分支出来，因为DWZ已经很长时间无人维护了。</p>
		<br />
		<p>DWZ适合用来做后台管理系统的UI框架，组件基本够用。<br/>
			其优势是学习成本低，通过给HTML标签增加属性来自动渲染组件，很少需要写js代码。<br/>
			开发人员可以像开发普通HTML页面一样写页面代码，对开发效率有较高的提升。</p>
		<br />
		<p>DWZ是一个基于jquery的单页面UI框架，所有页面加载都通过ajax请求加载。<br/>
			它的js源代码按组件分开非常清晰，具备jquery基础的同学很容易读懂并进行扩展。<br/>
			目前本项目从csdn上获取了两年前的DWZ的最新代码，由于有不少bug，做了一些修改使其可用。</p>
	</div>
</div>
